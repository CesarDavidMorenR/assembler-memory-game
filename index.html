<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/memory-game-icon.png" />
    <script src="./startV2.js" defer></script>
    <title>Memory game</title>
  </head>
  <body>
    <div id="main-body" class="main-dad">
      <header>
        <nav>
          <ul class="lis-nav">
            <li>Home</li>
            <li>Puntuaciones</li>
            <li>Creadores</li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="user-zone">
          <form>
            <input type="text" placeholder="Nombre" id="nombre-user" />
            <input type="button" value="Confirmar y Jugar" id="btn-start" />
          </form>
          <section class="score-zone">
            <h1>User Stats and time</h1>
            <h3>Name</h3>
            <p id="name"></p>
            <h3>Game duration</h3>
            <p id="time"></p>
          </section>
        </div>
      </main>
      <footer>
        Assembler Memory Game, by: Jackson Eli Thalita Christian David
      </footer>
    </div>

    <div id="main-body" class="card-dad">
      <main>
        <section class="container">
          <h2>Guess the right card</h2>
          <div><button id="0" onclick="destapar(0)"></button></div>
          <div><button id="1" onclick="destapar(1)"></button></div>
          <div><button id="2" onclick="destapar(2)"></button></div>
          <div><button id="3" onclick="destapar(3)"></button></div>
          <div><button id="4" onclick="destapar(4)"></button></div>
          <div><button id="5" onclick="destapar(5)"></button></div>
          <div><button id="6" onclick="destapar(6)"></button></div>
          <div><button id="7" onclick="destapar(7)"></button></div>
          <div><button id="8" onclick="destapar(8)"></button></div>
          <div><button id="9" onclick="destapar(9)"></button></div>
          <div><button id="11" onclick="destapar(10)"></button></div>
          <div><button id="11" onclick="destapar(11)"></button></div>
          <div><button id="12" onclick="destapar(12)"></button></div>
          <div><button id="13" onclick="destapar(13)"></button></div>
          <div><button id="14" onclick="destapar(14)"></button></div>
          <div><button id="15" onclick="destapar(15)"></button></div>
        </section>

        <section class="results">
          <h2 id="aciertos" class="estadisticas">Aciertos</h2>
          <h2 id="tiempo" class="estadisticas">Tiempo: 0 segundos</h2>
          <h2 id="movimientos" class="estadisticas">Movimientos: 0</h2>
        </section>
        <section class="score-zone">
          <h1>User Stats and time</h1>
          <h3>Name</h3>
          <p id="name"></p>
          <h3>Game duration</h3>
          <p id="time"></p>
          <p id="actual-player-info"></p>
          <h1>Ranking</h1>
          <h3>Usar Name</h3>
          <p id="name-score"></p>
          <h3>Scoring</h3>
          <p id="score"></p>
        </section>
      </main>
      <footer>
        <script src="main.js"></script>
        <p>JUEGO DE PRO</p>
      </footer>
    </div>
  </body>
</html>
